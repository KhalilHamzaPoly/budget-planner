<div class="profile-form">
    <h2>User Profile</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group full-width">
                <label for="name">Name: </label>
                <input type="text" formControlName="name" id="name" placeholder="Enter your name" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="age">Age: </label>
                <input type="number" formControlName="age" id="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="dob">Date Of Birth: </label>
                <input type="date" formControlName="dob" id="dob" placeholder="Enter your date of birth" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="gender">Gender: </label>
                <select formControlName="gender" id="gender" class="form-control" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" formControlName="email" id="email" placeholder="Enter your email" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="occupation">Occupation: </label>
                <input type="text" formControlName="occupation" id="occupation" placeholder="Enter your occupation" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact: </label>
                <input type="text" formControlName="contact" id="contact" placeholder="Enter your contact" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group full-width">
                <label for="address">Address: </label>
                <input type="text" formControlName="address" id="address" placeholder="Enter your address" required>
            </div>
        </div>
        <h2>
            <button type="submit" (click)="onSubmit()">Save</button>
        </h2>
    </form>
</div>
